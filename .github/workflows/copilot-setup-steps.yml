name: "Copilot Environment Setup"

on:
  # Trigger for PR creation or updates
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  # Trigger for PR reviews
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed
  # Trigger for comments on PRs
  issue_comment:
    types:
      - created
      - edited

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.19"
          cache: "npm"

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH
          echo "$HOME/.bun/bin" >> $HOME/.profile
          echo "PATH=$HOME/.bun/bin:$PATH" >> $GITHUB_ENV

      - name: Install project dependencies (npm)
        run: npm install

      - name: Install project dependencies (bun)
        run: bun i

      - name: Install Dev Tools
        run: |
          bun i -g eslint prettier
